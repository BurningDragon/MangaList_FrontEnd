<div class="container">
    <div class="row" id="authors-row">
        <div class="col-3">
            <div class="card" id="search">
                <div class="card-header bg-primary text-white">Search</div>
                <div class="card-body">
                    <input type="text" class="form-control" placeholder="Search...." [(ngModel)]="filterTerm">
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card border-0" id="authors-list">
                <div class="card-body" id="authors-list-body">
                    <p *ngIf="authors?.length == 0">No authors are found</p>
                    <div class="card" id="author" *ngFor="let author of authors | filter:filterTerm">
                        <div class="card-body" [routerLink]="['/authors', author.id]">
                          <div class="container">
                              <div class="row">
                                  <div class="col">{{author.firstname}} {{author.lastname}}</div>
                              </div>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
        </div>
        <div class="col"></div>
        
    </div>
</div>
